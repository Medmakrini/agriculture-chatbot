nix:
  setup: |
    nix-env -iA nixpkgs.python38 nixpkgs.gcc nixpkgs.ffmpeg
    python -m venv /opt/venv
    . /opt/venv/bin/activate
    pip install -r requirements.txt

install: |
  python -m venv /opt/venv
  . /opt/venv/bin/activate
  pip install -r requirements.txt

start: |
  . /opt/venv/bin/activate
  gunicorn main:app --bind 0.0.0.0:$PORT
